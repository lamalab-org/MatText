    "train_matbench_dielectric_2",
    "train_matbench_dielectric_3",
    "train_matbench_dielectric_4",
    ]


  path:
    checkpoint_rootpath: "/work/so87pot/structllm/model_outs2/checkpoints/03_02_100k_pt_bpe_128"  # <--- Change this to the path of the pretrained checkpoint
    checkpoint_name: "checkpoint-21500"                           # <--- Change this to the name of the pretrained checkpoint

    pretrained_checkpoint: "${model.finetune.path.checkpoint_rootpath}/${model.finetune.path.checkpoint_name}"


    finetune_data_rootpath: "/work/so87pot/structllm/finetune_data/csv"                     # <--- Change this to the path of the finetune data
    finetune_traindata: [
      "${model.finetune.path.finetune_data_rootpath}/train_matbench_dielectric_0.csv",
      "${model.finetune.path.finetune_data_rootpath}/train_matbench_dielectric_1.csv",
      "${model.finetune.path.finetune_data_rootpath}/train_matbench_dielectric_2.csv",
      "${model.finetune.path.finetune_data_rootpath}/train_matbench_dielectric_3.csv",
      "${model.finetune.path.finetune_data_rootpath}/train_matbench_dielectric_4.csv",
          ]

    finetune_testdata:
    root_path: "/work/so87pot/structllm/results/finetune/${model.finetune.model_name}"  # <--- Change this to the path where chkpoints and logs will be saved
    output_dir: "${model.finetune.path.root_path}/checkpoints/${model.finetune.exp_name}"
    logging_dir: "${model.finetune.path.root_path}/logs/${model.finetune.exp_name}"
    finetuned_modelname: "${model.finetune.path.root_path}/checkpoints/finetuned_${model.finetune.exp_name}"

  context_length: 128
  callbacks:
    early_stopping: True
    custom_logger: True
    early_stopping_patience: 10
    early_stopping_threshold: 0.01

  training_arguments:
    output_dir: "${model.finetune.path.output_dir}"
    overwrite_output_dir: True
    num_train_epochs: 400
    per_device_train_batch_size: 1028
#    save_strategy: "epoch"
    evaluation_strategy: 'steps'   
    save_steps: 1000  # Number of epochs before saving
    report_to: "wandb"
    save_total_limit: 5
    learning_rate: 2e-4
    logging_steps: 100 
    eval_steps: 500
    seed: 42
    load_best_model_at_end: True



