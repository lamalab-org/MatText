  exp_name: ["pretrain_396k_1"]
  model_name_or_path: "bert-base-uncased"

  model_config:
    hidden_size: 512
    num_hidden_layers: 4
    num_attention_heads: 8
    is_decoder: False
    add_cross_attention: False

  path:
    pretrained_checkpoint: 
    traindata: ["/home/so87pot/n0w0f/structllm/data/396k/slice/train.csv"]
    evaldata: "/home/so87pot/n0w0f/structllm/data/396k/slice/val.csv"
